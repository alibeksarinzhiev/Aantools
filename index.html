<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="header__box">
                <img src="image//Group 1399.png" alt="">
                <ul>
                    <li>Home</li>
                    <li>Categories</li>
                    <li>My Collections  </li>
                    <li>Blog</li>
                </ul>
                <div class="header__auth">
                    <p>Login</p>
                    <button onclick="popup()">Sign Up</button>
                </div>
            </div>
        </div>
        <form class="form" action="">
            <h2>Signup Form</h2>
            <div class="form__btns">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>
            <label>
                <input type="email" placeholder="Email Address">
            </label>
            <label>
                <input type="password" placeholder="Password">
            </label>
            <a href="">Forgot password</a>
            <button class="form__sign">Signup</button>
        </form>
    </header>
    <main>
        <section class="main">
            <div class="container">
                <div class="main__box">
                    <div class="main__left">
                        <h1>Awesome tools for
                            Designer & Developer.</h1>
                            <p>Antool is a web collection of information on paid or free Design and Development tools</p>
                            <div class="main__search">
                                <div class="search__left">
                                <img src="image/search.png" alt="">
                                <input type="text" placeholder="find more than 430+ tools...">
                            </div>
                                <button>Search</button>
                            </div>
                    </div>
                    <img src="image//Illustration.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer> <h1>Antools</h1> </footer>
    <footer>
        <h1>alibek</h1>
    </footer>
    
    <script src="javascript.js"></script>
</body>
</html>
